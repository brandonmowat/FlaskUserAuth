{% extends "layout.html" %}
{% from 'macros.html' import render_field %}

{%block content%}
<form method="POST" action="" class="form sign-in">
  <h2>Make an account</h2>
    {{ form.hidden_tag() }}
    {% for field in form %}
        {{ render_field(field) }}
    {% endfor %}
    <button type="submit" id="submit">Sign me up!</button>
</form>
{%endblock%}
